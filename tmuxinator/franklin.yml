# Franklin Lap Counter tmuxinator configuration
name: franklin
root: <%= ENV["PI_DEST_DIR"] || "/home/pi/franklin-lap-counter" %>

# Optional tmux socket
# socket_name: foo

# Note that the pre and post options have been deprecated and will be replaced by
# project hooks.

# Project hooks

# Runs on project start, always
# on_project_start: command

# Runs on project start, the first time
# on_project_first_start: command

# Runs on project start, after the first time
# on_project_restart: command

# Runs on project exit ( detaching from tmux session )
# on_project_exit: command

# Runs on project stop
# on_project_stop: command

# Runs before each window/pane command
# pre_window: command

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: editor

# Specifies (by index) which pane of the specified window will be selected on project startup. If not set, the first pane is used.
# startup_pane: 1

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: |
  source .venv/bin/activate
  export FRANKLIN_SESSION=tmux

windows:
  - redis:
      layout: main-horizontal
      panes:
        - redis-server:
            - echo "Starting Redis with Unix socket..."
            - redis-server --port 0 --unixsocket ./redis.sock --unixsocketperm 700 --loglevel verbose
  - hardware:
      layout: main-horizontal
      panes:
        - monitor:
            - echo "Waiting for Redis to be ready..."
            - sleep 2
            - echo "Starting Hardware Monitor..."
            - ./franklin-hardware-monitor
  - franklin:
      layout: main-horizontal
      panes:
        - tui:
            - echo "Waiting for services to be ready..."
            - sleep 3
            - echo "Starting Franklin TUI..."
            - python franklin.py
  - web:
      layout: main-horizontal
      panes:
        - server:
            - echo "Waiting for services to be ready..."
            - sleep 4
            - echo "Starting Web Server..."
            - python web_server.py
  - logs:
      layout: main-horizontal
      panes:
        - system:
            - echo "System monitoring and logs"
            - echo "Commands available:"
            - echo "  htop - system resources"
            - echo "  tail -f *.log - view logs"
            - echo "  ps aux | grep franklin - check processes"
